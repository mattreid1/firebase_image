version: 0.3.0
homepage: https://github.com/mattreid1/firebase_image

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.0.0
  firebase_storage: ^8.0.0
  sqflite: ^2.0.0+2
  path: ^1.8.0
  path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
