version: 0.2.0
homepage: https://github.com/mattreid1/firebase_image

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.4.0
  firebase_storage: ^10.0.1
  sqflite: ^1.3.1
  path: ^1.7.0
  path_provider: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
